    <div class="body">
        <div class="container" >
            <h2>Kayıt Ol</h2>
            <form id="registerForm">
                <div class="input-group">
                    <div class="input-group-half left">
                        <label for="isim">İsim</label>
                        <input type="text" id="isim" name="isim" required>
                    </div>
                    <div class="input-group-half right">
                        <label for="soyisim">Soyisim</label>
                        <input type="text" id="soyisim" name="soyisim" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="sifretekrar">Şifreyi Tekrar Girin</label>
                    <input type="password" id="sifretekrar" name="sifretekrar" required>
                </div>
                <div class="input-group">
                    <label for="kullaniciadi">Kullanıcı Adı</label>
                    <input type="text" id="kullaniciadi" name="kullaniciadi" required>
                </div>
                <button id = "registerButton" type="submit" class="btn">Kayıt Ol</button>
                
                <script>
                    $(document).ready(function () {
                        // Form submit olduğunda registerUser fonksiyonunu çağır
                        $("#registerForm").submit(function (event) {
                            event.preventDefault(); // Formun normal submit işlemini engelle
                            registerUser();
                        });
                    });
            
                    function registerUser() {
                        // Kullanıcının girdiği bilgileri al
                        var isim = $("#isim").val();
                        var soyisim = $("#soyisim").val();
                        var email = $("#email").val();
                        var password = $("#password").val();
                        var sifretekrar = $("#sifretekrar").val();
                        var kullaniciadi = $("#kullaniciadi").val();
            
                        // Kullanıcının girdiği bilgileri bir nesne olarak oluştur
                        var userData = {
                            isim: isim,
                            soyisim: soyisim,
                            email: email,
                            password: password,
                            sifretekrar: sifretekrar,
                            kullaniciadi: kullaniciadi
                        };
            
                        // Backend'e POST isteği yap
                        $.ajax({
                            type: "POST",
                            url: "http://localhost:8081/user/create", // Backend'inizin doğru URL'sini buraya ekleyin
                            contentType: "application/json",
                            data: JSON.stringify(userData),
                            success: function (response) {
                                alert("Kayıt başarılı: " + response.message);
                                window.location.href = "../index.html";
                            },
                            error: function (error) {
                                alert("Kayıt sırasında bir hata oluştu: " + error.responseJSON.message);
                            }
                        });
                    }
                </script>

            </form>
